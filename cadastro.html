          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"

              >
            </li>
            <li class="nav-item">

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="consultaCep.html"

                <li>
                  <a class="dropdown-item" href="consultaCep.html"

    <form id="cadastramento">
      <!-- <img src="./image/av3.jpg" class="img-fluid" alt="plano de fundo"> -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          aria-describedby="nomeHelp"
          placeholder="Informe o seu nome"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Informe o seu email"
          required
        />
        <div id="emailHelp" class="form-text">
          Nunca compartilharemos seu e-mail com mais ninguém.
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          aria-describedby="phoneHelp"
          placeholder="Informe o seu contato"
        />
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label">Data de Nascimento</label>
        <input
          type="date"
          class="form-control"
          id="birthDate"
          placeholder="Informe sua data de nascimento"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Informe a senha"
        />
        <div class="col-auto">
          <span id="password" class="form-text">
            Deve ter de 8 a 20 caracteres.
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Repita a Senha</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          placeholder="Informe a senha novamente"
        />
        <div class="col-auto">
          <span id="password1" class="form-text">
            Deve ter de 8 a 20 caracteres.
          </span>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Concorde com os termos e condições. <br />Você deve concordar antes
          de enviar.</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
